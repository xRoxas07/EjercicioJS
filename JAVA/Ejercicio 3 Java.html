<!DOCTYPE html>
<html>
    <script>
        function cambiaimagen(nombre) {
            document.getElementById('miImagen').src;   
        }
    </script>
    
<body>
    <h2>Imágenes de coches</h2>
 
    <p>Ejemplo de JavaScript en el que cambiamos las imágenes mostradas el pulsar un botón</p>
     
    <img id="miImagen" src="descarga.jpg" style="height:300px"><br>
     
    <button onclick="cambiaimagen('descarga.jpg')">1</button>    
    <button onclick="cambiaimagen('spider-man-manos-fotogramas-1638388698.jpg')">2</button>    
    <button onclick="cambiaimagen('spider-man-no-way-home-2548271.jpg')">3</button>        
    <button onclick="cambiaimagen('Spider-Man-No-Way-Home-traje-final.jpg')">4</button>    
    <button onclick="cambiaimagen('spider-man1.jpg')">5</button>            
</body>
</html>
